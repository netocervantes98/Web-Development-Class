<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 DYNAMIC CALCULATOR</title>
  <script src="./utils.js"></script>
  <script>
    // DOMContentLoaded wait until all dom is loaded, check the docs in below link
    // https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event
    document.addEventListener("DOMContentLoaded", (_) => {
      document.getElementById("add-item").addEventListener("click", function (e) {
        const item_name = document.querySelector("#item-name").value;
        const item_value = document.querySelector("#item-value").value;

        if (!validate(item_name, item_value))
          return;

        addItem(item_name, item_value);
        remove_item();
      })
    });

  </script>
</head>

<body>
  <div id="container">
    item: <input type="text" id="item-name">
    value: <input type="text" id="item-value">
    <button id="add-item"> add</button>
  </div>
  <ul class="items">
  </ul>

  <div>Total:<span id="total"> 0</span></div>
</body>
<script></script>

</html>
